---
# Sensu agent configuration

##
# agent overview
##
name: "sensu-agent-amazon-linux-1"
namespace: "default"
subscriptions:
  - system
  - sso
labels:
  environment: "dev"
  host_type: "sso"
#annotations:
#  example/key: "example value"

##
# agent configuration
##
backend-url:
  - "wss://sensu-load-balancer:8081"
cache-dir: "/var/cache/sensu/sensu-agent"
config-file: "/etc/sensu/agent.yml"
disable-assets: false
log-level: "debug" # available log levels: panic, fatal, error, warn, info, debug

##
# api configuration
##
#api-host: "127.0.0.1"
#api-port: 3031
#disable-api: false
#events-burst-limit: 10
#events-rate-limit: 10.0

##
# authentication configuration
##
user: "agent"
password: "password123"

##
# monitoring configuration
##
#deregister: false
#deregistration-handler: "example_handler"
#keepalive-timeout: 120
#keepalive-interval: 20

##
# security configuration
##
#cert-file: "/etc/sensu/ssl/agent/sensu-agent-amazon-linux-1.pem"
#key-file: "/etc/sensu/ssl/agent/sensu-agent-amazon-linux-1-key.pem"
trusted-ca-file: "/etc/sensu/ssl/ca/ca.pem"
insecure-skip-tls-verify: false
#redact:
#  - password
#  - passwd
#  - pass
#  - api_key
#  - api_token
#  - access_key
#  - secret_key
#  - private_key
#  - secret

##
# socket configuration
##
#disable-sockets: false
#socket-host: "127.0.0.1"
#socket-port: 3030

##
# statsd configuration
##
#statsd-disable: false
#statsd-event-handlers:
#  - example_handler
#statsd-flush-interval: 10
#statsd-metrics-host: "127.0.0.1"
#statsd-metrics-port: 8125
