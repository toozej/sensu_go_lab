version: "3"
services:
  sensu-agent:
    container_name: sensu-agent
    image: sensu/sensu:latest
    hostname: sensu-agent
    restart: always
    labels:
      - "traefik.enable=false"
    volumes:
      - "./data:/var/lib/sensu"
    networks:
      - sensu-load-balancer
    command: "sensu-agent start --backend-url ws://sensu-load-balancer:8081 --subscriptions webserver,system --cache-dir /var/lib/sensu"

networks:
  sensu-load-balancer:
    external:
      name: sensu-load-balancer
